<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: rgb(118, 183, 193); color:brown">
    <ul class="language">
        <li>JavaScript</li>
        <li>Html</li>
    </ul>
</body>
<script>
    function addLang(lang_Name){
        let li = document.createElement('li');
        li.innerHTML=`${lang_Name}`;
        document.querySelector('.language').appendChild(li);
    }
    // addLang("python")
    // addLang('Java');

    // ==============good approach========================

    function addLangOptimize(lang_Name){
        const li=document.createElement('li');
        li.appendChild(document.createTextNode(lang_Name));
        document.querySelector(".language").appendChild(li);
    }
    addLangOptimize("c++");
